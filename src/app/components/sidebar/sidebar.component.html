<div class="wrapper">
    <div class="sidebar">
      <div class="sidebar-header">
        <img [src]="sidebarObject.img.url" [alt]="sidebarObject.img.alt">
      </div>
      <div class="sidebar-content">
        <nav class="navbar navbar-expand-md bg-dark navbar-dark">
          <a href="#" class="navbar-brand">Cloud Resume Challenge</a>
          <button type="button" (click)="isCollapsed = !isCollapsed"
            [attr.aria-expanded]="!isCollapsed"
            aria-controls="collapseExample"
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse" #collapse="ngbCollapse" [ngbCollapse]="isCollapsed">
            <ul class="nav navbar-nav">
              <li *ngFor="let menu of sidebarObject.menu" class="nav-item">
                <a class="nav-link" routerLinkActive="active"
                  [routerLink]="menu.href"
                  [fragment]="menu.fragment"
                  [ngClass]="{'active': activeMenu === menu.fragment}">                
                  {{ menu.name }} <i [class]="menu.icon"></i>
                </a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div class="sidebar-footer">
        <app-socials [socialList]="sidebarObject.socials"></app-socials>
      </div>
    </div>
</div>
